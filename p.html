<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ball Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#7ec8ff, #e0ffe0);
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #pokemon {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #ffd700, #ff8c00);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      user-select: none;
    }

    #message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-shadow: 0 2px 4px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="hud">
      <div>Pok√©mon caught: <span id="score">0</span></div>
    </div>

    <div id="pokemon">‚ö°</div>
    <div id="message">Tap the Pok√©mon to catch it!</div>
  </div>

  <script>
    const pokemon = document.getElementById('pokemon');
    const scoreEl = document.getElementById('score');
    const messageEl = document.getElementById('message');

    let score = 0;

    function movePokemon() {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 140;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY + 60;

      pokemon.style.left = x + 'px';
      pokemon.style.top = y + 'px';
    }

    pokemon.addEventListener('click', () => {
      score++;
      scoreEl.textContent = score;
      messageEl.textContent = 'Gotcha! üéâ';

      pokemon.style.transform = 'scale(0.8)';
      setTimeout(() => {
        pokemon.style.transform = 'scale(1)';
        movePokemon();
        messageEl.textContent = 'A wild Pok√©mon appeared!';
      }, 300);
    });

    window.addEventListener('resize', movePokemon);

    // initial spawn
    movePokemon();
  </script>
</body>
</html>
